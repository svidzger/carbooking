<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <title>Car booking - edit car</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
          <h1>Edit car</h1>
          <form
            th:object="${car}"
            th:action="@{/saveeditedcar}"
            action="#"
            method="post"
          >
            <div class="form-group">
              <input type="hidden" th:field="*{carId}" />
              <label for="brand">Brand</label>
              <input
                class="form-control"
                type="text"
                id="brand"
                th:field="*{brand}"
              />
              <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('brand')}"
                th:errors="*{brand}"
              ></div>
              <br />
              <label for="model">Model</label>
              <input
                class="form-control"
                type="text"
                id="model"
                th:field="*{model}"
              />
              <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('model')}"
                th:errors="*{model}"
              ></div>
              <br />
              <label for="year">Year</label>
              <input
                class="form-control"
                type="text"
                id="year"
                th:field="*{year}"
              />
              <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('year')}"
                th:errors="*{year}"
              ></div>
              <br />
              <input class="btn btn-primary" type="submit" value="Save" />
              <a href="/carlist" class="btn btn-danger">Back</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
